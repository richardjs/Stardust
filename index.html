<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<style>
			body{
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<img id="particleImg" src="img/smoke1.png" style="display: none;">
		<script src="js/stardust.js"></script>
		<script>
		window.addEventListener('load', function(){
			var canvas = document.createElement('canvas');
			var ctx = canvas.getContext('2d');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			document.body.appendChild(canvas);

			var stardust = new Stardust();
			canvas.addEventListener('mousedown', function(event){
				var x = event.clientX;
				var y = event.clientY;

				stardust.add(x, y, {
						image: document.getElementById('particleImg'),
						width: 0,
						height: 0,
						ttl: null,
						emitCount: 1,
						emitInterval: 10,
						particleTTL: 10000,
						particleVelocity: function(t){
							var angle = Math.PI*2*t/1000;
							var speed = 100;
							return {
								x: Math.cos(angle) * speed,
								y: Math.sin(angle) * speed
							}
						},
					}
				);
			});

			var lastTime = 0;
			function frame(time){
				var delta = time - lastTime;
				lastTime = time;
				
				ctx.fillStyle = '#555';
				ctx.fillRect(0, 0, canvas.width, canvas.height);
			
				stardust.update(delta);
				stardust.render(canvas, ctx);

				requestAnimationFrame(frame);
			}
			requestAnimationFrame(frame);
		});
		</script>
	</body>
</html>
